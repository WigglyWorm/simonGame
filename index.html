<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id = 'simon'>
    <div class = 'wrapper'>
        <div id = 'top'>
            <div id = 'blue' class = 'button' data-number="0"></div>
            <div id = 'red' class = 'button' data-number="1"></div>
        </div>
        <div id = 'bottom'>
            <div id = 'yellow' class = 'button' data-number="2"></div>
            <div id = 'green' class = 'button' data-number="3"></div>
        </div>
    </div>
    <div class = 'controls'>
       <h1 class="wrap">Simon</h1>
      <div class="btns">
        <span id="level">--</span>
          <div class="ctrl-btn">
            <button id="start"></button>
            <label>Start</label>
        </div>
        <div class="ctrl-btn" >
          <button id="reset"></button>
          <label>Reset</label>
        </div>
      </div>
        <div class="strict-btn">
          <button id="strict">Strict</button>
      </div>
  </div>
</div>

<div class="hidden">
      <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="sound-1"></audio>
      <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="sound-2"></audio>
      <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="sound-3"></audio>
      <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="sound-4"></audio>
  
    <script src="js/index.js"></script>

</body>
</html>
