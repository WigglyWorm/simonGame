<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">


  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <nav class= 'navbar navbar-toggleable-md navbar-light bg-faded'>
    <div class="navbar-brand" id="level">--</div>
      <div id="controls">
        <button class="btn btn-outline-success ctrl-btn" id="start"><i class="fa fa-play-circle fa-2x" aria-hidden="true"></i></button>
          <button class="btn btn-outline-secondary ctrl-btn" id="reset"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i></button>
          <button class="btn btn-outline-secondary" id="strict">Strict</button>
      </nav>
<div class="container">
  <div class="row row-offcanvas row-offcanvas-right" id= "simon">
    <div class="col-12 col-md-9" id="box">
      <div class="tv-parent">
        <button class="tv-btn" >
          <div class="old-tv-screen button" id="green" data-number="0"></div>
        </button>  
        <button  class="tv-btn" >
          <div class="old-tv-screen button" id="red" data-number="1"></div>
        </button>
      </div>
      <div class="tv-parent">
        <button class="tv-btn" >
          <div class="old-tv-screen button" id="yellow" data-number="2"></div></button>
       <button class="tv-btn" >
         <div class="old-tv-screen button" id="blue" data-number="3"></div></button></div>
      </div>
    </div>
  </div>
</div>  
<div class="hidden">
      <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="sound-1"></audio>
      <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="sound-2"></audio>
      <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="sound-3"></audio>
      <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="sound-4"></audio>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
